{% extends 'app/base.html' %}
{% load static %}
{% block title %}Change Password{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row">
        <h3>Chào mừng {{request.user.username|capfirst}}</h3>
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <li class="d-grid">
                    <a href="{% url 'profile' %}" class="btn btn-primary">Thay đổi mật khẩu xong</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-8 offset-sm-1">
            <h3>Thay đổi mật khẩu thành công !!!</h3>
            <div>
                <iframe src="https://giphy.com/embed/F0oXzufWhA8MqWZgaF" width="200" height="200" frameBorder="0"
                    class="giphy-embed" allowFullScreen></iframe>

            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
